coverage:
  status:
    project:
      default:
        target: 80%
        threshold: 5%
        if_no_uploads: error
    patch:
      default:
        target: 80%
        threshold: 5%

comment:
  layout: "reach,diff,flags,tree"
  behavior: default
  require_changes: false

ignore:
  - "apps/**/node_modules/**"
  - "apps/**/dist/**"
  - "apps/**/build/**"
  - "apps/**/__tests__/**"
  - "apps/**/test-setup.ts"
  - "**/*.test.ts"
  - "**/*.test.tsx"
  - "**/*.spec.ts"
  - "**/*.spec.tsx"